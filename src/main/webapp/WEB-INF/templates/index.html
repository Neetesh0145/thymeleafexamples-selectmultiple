<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>User hobbies</title>
	</head>
	<body>
		<h1>User hobbies</h1>
		<ul>
			<li th:each="hobby : ${user.hobbies}"
				th:text="|${hobby.description} (${{hobby}})|">
				Cinema
			</li>
		</ul>
		<a href="editSelect">Edit user hobbies with a multiple select</a>
		<a href="editCheckbox">Edit user hobbies with checkboxes</a>
	</body>
</html>
